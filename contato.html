        <form class="mt-3 mb-3"style="background-color:white;">
          <h3 class="text-warning" style="text-align: center;text-shadow: 1.2px 1.2px #000">Entre em Contato</h3>
          <div class="form-row">
            <div class="form-group col-md-6 mt-3">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group col-md-6 mt-3">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
          </div>
          <div class="form-row" >
            <div class="form-group col-md-6">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" id="telefone">
            </div>
            <div class="form-group col-md-6">
              <label for="assunto">Assunto</label>
              <input type="text" class="form-control" id="assunto">
            </div>
            <div class="form-group mensagem" >
              <label for="mensagem" class="msg">Mensagem</label><br>
              <textarea rows="5" cols="40" class="form-control" id="mensagem" name="mensagem"></textarea>
            </div>
          </div>
          

          
          <div style="display: flex; justify-content: center;">
          <button type="submit" class="btn btn-primary btn-warning">Enviar</button>
        </div>
        </form>
